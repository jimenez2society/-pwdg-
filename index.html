<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>!pwdg~</title>
  </head>
  <body>
    <main class="container">
      <div class="toast">
        <span class="toast--cancel">X</span>
        <p class="toast--text">Password generated successfully!</p>
      </div>
      <header class="header">
        <span class="logo">pwd</span>
      </header>
      <section class="generator">
        <h2>Generate a unique password</h2>

        <div class="generator__content">
          <form class="generator__form">
            <div class="formGroup">
              <input
                type="number"
                name="length"
                id="length"
                placeholder="Length"
                min="8"
                max="128"
                value="8"
              />
            </div>
            <div class="formGroup">
              <input
                id="lowers"
                name="checkbox"
                class="checkbox--hidden"
                type="checkbox"
                value="lowers"
              />
              <label for="lowers" class="checkbox"></label>
              <p class="checkbox__label">Lowercase letters</p>
            </div>
            <div class="formGroup">
              <input
                id="uppers"
                name="checkbox"
                class="checkbox--hidden"
                type="checkbox"
                value="uppers"
              />
              <label for="uppers" class="checkbox"></label>
              <p class="checkbox__label">Uppercase letters</p>
            </div>
            <div class="formGroup">
              <input
                id="numeric"
                name="checkbox"
                class="checkbox--hidden"
                type="checkbox"
                value="numeric"
              />
              <label for="numeric" class="checkbox"></label>
              <p <p class="checkbox__label">Numerical Digits</p>
            </div>
            <div class="formGroup">
              <input
                id="specials"
                name="checkbox"
                class="checkbox--hidden"
                type="checkbox"
                value="specials"
              />

              <label for="specials" class="checkbox"></label>
              <p class="checkbox__label">Special Characters</p>
            </div>

            <button type="submit" id="generateButton">Generate</button>
            <span class="error"></span>
          </form>
          <div class="generated-password">
            <span class="generated-password--text"
              >Your generated password will appear here</span
            >
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
